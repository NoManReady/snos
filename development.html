<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ruijie</title>
  <link href="/static/loading.css" type="text/css" rel="stylesheet">
  </link>
</head>

<body class="rj-body">
  <script>
    var ISMOBILE = navigator.userAgent.toLocaleLowerCase().indexOf(" mobile") !== -1;
    ; (function () {
      if (ISMOBILE) {
        var _mobileMeta = document.createElement('meta')
        _mobileMeta.id = 'mobileMeta'
        _mobileMeta.name = 'viewport'
        _mobileMeta.content = 'width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover';
        document.head.appendChild(_mobileMeta);
        document.body.className = 'rj-body app-mobile';
      } else {
        var _meta = document.getElementById("mobileMeta")
        _meta && document.head.removeChild(_meta);
        document.body.className = 'rj-body';
      }
    })()
  </script>
  <div eweb-loader class='loader'>
    <div class='loader_overlay'></div>
    <div class='loader_cogs'>
      <div class='loader_cogs__top'>
        <div class='top_part'></div>
        <div class='top_part'></div>
        <div class='top_part'></div>
        <div class='top_hole'></div>
      </div>
      <div class='loader_cogs__left'>
        <div class='left_part'></div>
        <div class='left_part'></div>
        <div class='left_part'></div>
        <div class='left_hole'></div>
      </div>
      <div class='loader_cogs__bottom'>
        <div class='bottom_part'></div>
        <div class='bottom_part'></div>
        <div class='bottom_part'></div>
        <div class='bottom_hole'></div>
      </div>
    </div>
  </div>
  <div id="app"></div>

</body>

</html>
