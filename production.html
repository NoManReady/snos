<!DOCTYPE html>
<html>
<!--[if lte IE 8]><script>
  window.location.href = '/error.html?fromhome' + Math.random()
</script><![endif]-->

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
  <title>EWEB管理系统</title>
  <script type="text/javascript">
    // 如果if条件注释不生效，再次通过js判断浏览器类型
    (function () { // isLowerIEVersion
      var userAgent = navigator.userAgent;
      var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !(userAgent.indexOf("Opera") > -1);
      if (isIE && parseFloat(userAgent.match(/MSIE\s+(\d+\.\d+)/)[1] || 0) < 9) {
        window.location.href = '/error.html?fromhome' + Math.random()
      }
    })(window);
    // 资源使用相对路径记载，所以要设置初始pathname
    // var _pathArr = location.pathname.split(";stok=")
    // if (_pathArr.length > 1) {
    //   console.log('production', window.location.href)
    //   location.pathname = _pathArr[0]
    // }
  </script>
  <%
    local json=require "luci.json"
    local sid=require "luci.dispatcher".context.authsession ;
    local sn=require "luci.dispatcher".context.sn ;
    local stok=require "luci.dispatcher".context.urltoken.stok;
  -%>
  <link href="<%=media%>/static/loading.css" rel="stylesheet">
  </link>
  <script>
    var sid = '<%=sid%>';
    var sn = '<%=sn%>';
    var stok = '<%=stok%>';
    var LANG = 'zh';
  </script>
</head>

<body class="rj-body">
  <div eweb-loader class='loader'>
    <div class='loader_overlay'></div>
    <div class='loader_cogs'>
      <div class='loader_cogs__top'>
        <div class='top_part'></div>
        <div class='top_part'></div>
        <div class='top_part'></div>
        <div class='top_hole'></div>
      </div>
      <div class='loader_cogs__left'>
        <div class='left_part'></div>
        <div class='left_part'></div>
        <div class='left_part'></div>
        <div class='left_hole'></div>
      </div>
      <div class='loader_cogs__bottom'>
        <div class='bottom_part'></div>
        <div class='bottom_part'></div>
        <div class='bottom_part'></div>
        <div class='bottom_hole'></div>
      </div>
    </div>
  </div>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="<%=media%>/static/aes.js"></script>
</body>

</html>
